<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora mi primer proyecto">
    <link rel="shortcut icon" href="img/Mi logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

</head>

<body>

    <nav class="navegacion">
        <img src="img/Mi logo.webp" class="logo" alt="Mi logo">
    </nav>

    <div class="container_calculadora">

        <input type="text" class="resultado" id="operacion" disabled>

        <div class="container_botones">
            <button class="botones btn_gris" id="borrar">C</button>
            <button class="botones btn_gris" id="mas_menos">+/-</button>
            <button class="botones btn_gris" id="porcentaje">%</button>
            <button class="botones btn_naranja" value="/">/</button>
            <button class="botones" value="7">7</button>
            <button class="botones" value="8">8</button>
            <button class="botones" value="9">9</button>
            <button class="botones btn_naranja" value="x">x</button>
            <button class="botones" value="4">4</button>
            <button class="botones" value="5">5</button>
            <button class="botones" value="6">6</button>
            <button class="botones btn_naranja" value="-">-</button>
            <button class="botones" value="1">1</button>
            <button class="botones" value="2">2</button>
            <button class="botones" value="3">3</button>
            <button class="botones btn_naranja" value="+">+</button>
            <button class="botones btn_cero" value="0">0</button>
            <button class="botones" value=".">.</button>
            <button class="botones btn_naranja" id="mostrar_resultado">=</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
